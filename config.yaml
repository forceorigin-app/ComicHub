# 保存路径
save_path: ~/data/comics

# PostgreSQL 配置
database:
  host: localhost
  port: 5432
  database: postgres
  user: postgres
  password: postgres

# 抓取配置
fetch:
  concurrent_downloads: 5  # 并发下载数
  delay: 1  # 请求延迟（秒）
  retry: 3  # 重试次数
  timeout: 30  # 超时时间（秒）

# 日志配置
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: comichub.log
  progress_file: download_progress.log  # 下载进度日志

# Telegram 通知配置
telegram:
  enabled: false  # 是否启用 Telegram 通知
  bot_token: ""  # Telegram Bot Token
  chat_id: ""  # Telegram Chat ID
  report_interval: 30  # 进度报告间隔（分钟）
  report_chapter_interval: 5  # 进度报告间隔（章数）

# 代理池服务配置
proxy_pool_service:
  url: "http://localhost:5010"
  enabled: true
