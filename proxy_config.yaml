# 代理池配置
proxy_pool:
  # 代理池 API 地址
  api_url: "http://localhost:5010"
  
  # 代理获取方式
  # random: 随机获取一个代理
  # fast: 获取最快的代理
  mode: "random"
  
  # 代理验证（连接测试）
  validate:
    # 是否验证代理可用性
    enabled: true
    # 测试 URL（需要支持 HTTPS）
    test_url: "https://www.baidu.com"
    # 超时时间（秒）
    timeout: 10

# 漫画抓取配置
comic:
  # 漫画龟 API 配置
  base_url: "https://m.manhuagui.com"
  
  # 请求配置
  request:
    # 默认超时时间（秒）
    timeout: 30
    # 重试次数
    retries: 3
    # 重试间隔（秒）
    retry_delay: 2
    # User-Agent
    user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
    
  # 使用代理
  use_proxy: true
  
  # 代理池支持 HTTPS 的优先级
  # true: 优先使用支持 HTTPS 的代理
  # false: 使用 HTTP 隧道技术（如果支持）
  https_required: true
